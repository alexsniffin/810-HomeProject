<template>
  <div class="card">
    <div class="card-body">
      <div class="row col-md-12">
        <label for="firstName">First Name</label>
        <input value.bind="user.firstName" type="text" autofocus class="form-control" id="firstName" placeholder="first name" />
      </div>

      <div class="row col-md-12 mt-3">
        <label for="lastName">Last Name</label>
        <input value.bind="user.lastName" type="text" autofocus class="form-control" id="lastName" placeholder="last name" />
      </div>

      <div class="row col-md-12 mt-3">
        <label for="email">Email</label>
        <input value.bind="user.email" type="email" autofocus class="form-control" id="email" placeholder="email" />
      </div>

      <div class="row col-md-12 mt-3">
        <label for="password">Password</label>
        <input value.bind="user.password" type="text" autofocus class="form-control" id="password" placeholder="password" />
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <button click.trigger="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
